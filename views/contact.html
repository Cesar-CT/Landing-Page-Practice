<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Landing-Page-Practice</title>

	<!-- Css -->
	<link rel="stylesheet" type="text/css" href="node_modules/styles.css">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	

	<!-- Font Oswald -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400&display=swap" rel="stylesheet">


</head>

<body>

	<!-- Contact -->
   	<section class="page-section" id="contact">
      <div class="container" align="center">
        <h1 class="contact">
          Contact Me
        </h1>
        <!-- Line -->
        <div class="divider-custom">
          <div class="divider-custom-line-"></div>
          <div>
            <img src="views/img/star.png" height="40" width="40">
          </div>
          <div class="divider-custom-line-"></div>
        </div>
        <br>
        <!-- Contact form -->
        <div class="row justify-content-center">
          <div class="col-lg-8 col-xl-7">
            <form id="contactForm">

              <!-- Name -->
              <div class="Name">
                <input class="form-control" type="text" placeholder="Name">
              </div> <br>

              <!-- Email Address input-->
              <div class="email">
                <input class="form-control" type="email" placeholder="Email Address">
              </div><br>

              <!-- Phone -->
              <div class="phone">
                <input class="form-control" type="number" placeholder="Phone">
              </div><br>

              <!-- Message -->
              <div class="message">
                <textarea class="form-control" type="text" placeholder="Message" style="height: 10rem;"></textarea><br>
              </div>

              <button type="submit" class="btn btn-primary">Send</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- Finish Contact  -->


    
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

    
</body>
</html>
